{% for item in postListItems %}
<article class="item-post">
<small class="item-meta">{{ item.data.postAuthor }} • {{ item.data.postDate | dateFilter }}</small>

<h2><a href="{{ item.url }}">{{ item.data.title }}</a></h2>

<p data-size="s">{{ item.data.postSummary }}</p>

<small>Tagged with: {% for tag in item.data.postTags %}
<span class="tag">{{ tag }}</span>{% if not loop.last %} • {% endif %}
{% endfor %}
</small>
</article>
{% endfor %}
