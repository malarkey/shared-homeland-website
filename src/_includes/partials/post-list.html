{% for item in postListItems %}
<article class="item-post">

<div class="alt-bordered">
<small>{{ item.data.postDate | dateFilter('d MMM yyyy') }}</small>
<small>{{ item.data.postAuthor }}</small>
</div><!-- alt-bordered -->

<h2><a href="{{ item.url }}">{{ item.data.title }}</a></h2>

<p>{{ item.data.postSummary }}</p>

<small>Tagged with: {% for tag in item.data.postTags %}{{ tag }}{% if not loop.last %} â€¢ {% endif %}{% endfor %}</small>
</article>
{% endfor %}
