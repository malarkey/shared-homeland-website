<h2>Resources</h2>

<ul class="alt-" data-variant="bordered-l">
{% for category in collections.resourcesCategory %}
<li><a href="/resources/category/{{ category | lower | replace(' ', '-') }}/" class="{% if category == currentCategory %}active{% endif %}">{{ category }}</a></li>
{% endfor %}
</ul>

<hr data-function="spacer">

<h2>Tags</h2>

<ul class="alt-" data-variant="bordered-l">
{% for tag in collections.resourcesTag %}
<li><a href="/resources/tag/{{ tag | lower | replace(' ', '-') }}/" class="{% if tag == currentTag %}active{% endif %}">
{{ tag }}</a></li>
{% endfor %}
</ul>
